{% extends 'Admin/admin_base.html' %}

{% block head %}
    {% if not is_exist %}
        <script>
            alert('محتوا پخش صوتی مدنظر شما وجود ندارد.')
            location.replace("{% url 'Admin:voicecontent' %}")
        </script>
    {% endif %}
{% endblock %}

{% block main_content %}
    {% if is_exist %}
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">محتوا پخش های صوتی</h3>

                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="card-body" style="display: block;">
                <div class="row">
                    <div class="col-12 col-md-12 col-lg-8 order-2 order-md-1">
                        <div class="row">
                            <div class="col-12">
                                <div class="post clearfix" style="margin-left: 20px !important;">
                                    <p style="border-bottom: 1px solid #adb5bd; padding-bottom: 10px">
                                        <span style="font-weight: bold">لینک پخش زنده صوتی :</span>
                                        <br> {{ voicecontent.voice_link }}
                                    </p>
                                    <p style="border-bottom: 1px solid #adb5bd; padding-bottom: 10px">
                                        <span style="font-weight: bold">Voice Stat :</span>
                                        <br> {{ voicecontent.voice_stat }}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <a class="btn btn-info btn-sm" href="{% url 'Admin:voicecontent_edit' voicecontent.id %}">
                    <i class="fas fa-pencil-alt">
                    </i>
                    ویرایش
                </a>
            </div>
            <!-- /.card-body -->
        </div>
    {% endif %}
{% endblock %}

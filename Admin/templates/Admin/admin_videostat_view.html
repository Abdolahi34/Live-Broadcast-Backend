{% extends 'Admin/admin_base.html' %}

{% block head %}
    {% if not is_exist %}
        <script>
            alert('آمار پخش تصویری مدنظر شما وجود ندارد.')
            location.replace("{% url 'Admin:videostat' %}")
        </script>
    {% endif %}
{% endblock %}

{% block main_content %}
    {% if is_exist %}
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">آمار پخش های تصویری</h3>

                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="card-body" style="display: block;">
                <div class="row">
                    <div class="col-12 col-md-12 col-lg-8 order-2 order-md-1">
                        <div class="row">
                            <div class="col-12">
                                <div class="post clearfix" style="margin-left: 20px !important;">
                                    <p style="border-bottom: 1px solid #adb5bd; padding-bottom: 10px">
                                        <span style="font-weight: bold">Stat Link :</span>
                                        <br> {{ videostat.video_stat_link }}
                                    </p>
                                    <p style="border-bottom: 1px solid #adb5bd; padding-bottom: 10px">
                                        <span style="font-weight: bold">Stat Type :</span>
                                        <br> {{ videostat.video_stat_type }}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <a class="btn btn-info btn-sm" href="{% url 'Admin:videostat_edit' videostat.id %}">
                    <i class="fas fa-pencil-alt">
                    </i>
                    ویرایش
                </a>
            </div>
            <!-- /.card-body -->
        </div>
    {% endif %}
{% endblock %}

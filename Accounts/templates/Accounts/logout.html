<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    {% if is_auth %}
        <script>
            alert('You are Successfully logged out.')
            location.replace('/programs/')
        </script>
    {% else %}
        <script>
            alert("You aren't logged in ...\nFirst Login.")
            location.replace('{% url "Accounts:login" %}')
        </script>
    {% endif %}
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'Accounts/base_account/css/css.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'Accounts/base_account/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'Accounts/base_account/css/style.css' %}">
    {% block head %}
    {% endblock %}
    <script src="https://www.google.com/recaptcha/api.js"
            async defer>
    </script>
</head>
<body class="img js-fullheight"
      style="background-image: url({% static 'Accounts/base_account/images/bg.jpg' %}); background-attachment: fixed; "
        {% block body_in %}{% endblock %}>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">{% block body_form_title %}{% endblock %}</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">{% block body_form_header %}{% endblock %}</h3>
                    <form action="" class="signin-form" method="post">
                        <div class="form-group">
                            {% block body_form %}
                            {% endblock %}
                        </div>
                        <br>
                        <div class="form-group">
                            {% block re_captcha %}
                            {% endblock %}
                            <br>
                            <button type="submit" class="form-control btn btn-primary submit px-3">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{% static 'Accounts/base_account/js/jquery.min.js' %}"></script>
<script src="{% static 'Accounts/base_account/js/popper.js' %}"></script>
<script src="{% static 'Accounts/base_account/js/bootstrap.min.js' %}"></script>
<script src="{% static 'Accounts/base_account/js/main.js' %}"></script>
</body>
</html>
